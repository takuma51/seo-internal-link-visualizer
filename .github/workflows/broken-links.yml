name: broken-links-report

on:
  schedule:
    - cron: "30 21 * * 0" # Sun 21:30 UTC = Mon 06:30 JST
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: broken-links-report
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run checker
        env:
          OUTLINKS_CSV: data/all_outlinks.csv
          OUT_DIR: reports/broken-links
          MAX_URLS: 2000
          TIMEOUT: 12
        run: python scripts/check_broken_links.py

      - name: Commit report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add reports/broken-links/ || true
          git commit -m "Broken link report (auto)" || echo "No changes"

          git pull --rebase origin main || true
          git push origin main
